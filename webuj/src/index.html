
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Dolgozók</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Dolgozók</h1>

      <h3>Adatok hozzáadása a táblázathoz</h3>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="startAdding()">
          Adatfelvétel <i class="bi bi-person-add"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-4 " id="staticBackdropLabel">Adatrögzítés</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="addform">
                  <div class="input">
                    <label for="name" class="form-label">
                      Id
                    </label>
                    <input type="text" id="id" readonly class="form-control" >
                  </div>
                  <div class="input">
                    <label for="name" class="form-label">
                      Név
                    </label>
                    <input type="text" id="name" class="form-control">
                  </div>
        
                  <div class="input">
                    <label for="city" class="form-label">
                      Település
                    </label>
                    <input type="text" id="city" class="form-control">
                  </div>
        
                  <div class="input">
                    <label for="salary" class="form-label">
                      Fizetés
                    </label>
                    <input type="text" id="salary" class="form-control">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                <button type="button" class="btn btn-outline-success" id="addButton"><i class="bi bi-floppy"></i></button>
              </div>
            </div>
          </div>
        </div>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Település</th>
            <th colspan="2">Fizetés</th>
          </tr>
        </thead>
        <tbody id="empBody">
          
        </tbody>
      </table>
    <script src="bootstrap.js"></script> 
    <script src="app.js"></script>
  </body>
</html>
